<h1>Les catégories</h1>

<form class="login_form" [formGroup]="searchForm" (ngSubmit)="search()">
  <div class="login_form-container">
    <input type="text" placeholder="Rechercher une catégorie" class="input" formControlName="search" />
  </div>
  <button type="submit" class="btn">Recherche</button>
</form>

<button (click)="reset()" class="btn">Reset</button>

<ul *ngFor="let category of filteredCategories; let i = index">
  <li>{{category?.name}}</li>
</ul>
